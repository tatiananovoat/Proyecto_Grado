{% load static %}
<html>

<head>
    <title>Analisis Twitter</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/site.css' %}">
    <link rel="stylesheet" href="{% static 'font-awesome\css\font-awesome.css' %}">
    <link rel="icon" href="{% static 'img\favicon.ico' %}">
    <script src="{% static 'js\jquery-3.1.1.min.js' %}"></script>

    <script>
        $(document).ready(function () {
            $("#Form_Inicio").submit(function (event) {
                var valor = document.getElementById("valor").value;
                event.preventDefault();
                location.href = "buscar/" + valor
            });

            $("#Buscar").click(function (e) {
                $('.cover-modal').css('display', 'block');
                $("#Buscar").hide();
            });
        });
    </script>

</head>

<body>
    <div class="cover-modal" style="padding-top: 15%;display:none;">
        <div class="lds-spinner center" style="height:100%">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <div style="padding-left: 5%; padding-right: 5%">
        <div class="white-bg">

            <div class="row wrapper border-bottom white-bg page-heading">
                <div class="col-lg-10">
                    <h2>Analisis Twitter</h2>
                </div>
            </div>
            <div class="col-lg-12">
                <div class="ibox ">
                    <div class="ibox-content">
                        <form id="Form_Inicio">
                            {% csrf_token %}
                            <div class="form-group  row"><label class="col-sm-2 col-form-label">Palabras Clave:</label>

                                <div class="col-sm-10"><input type="text" class="form-control" name="valor" id="valor">
                                    <span class="form-text m-b-none">Ingrese las palabras clave sobre las cuales quiere
                                        generar las estadisticas de Twitter</span>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group row">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button id="Buscar" name="Buscar" class="btn btn-primary btn-sm" type="submit">Buscar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
